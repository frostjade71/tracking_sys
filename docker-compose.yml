version: '3.8'

services:
  # PHP Apache Web Server
  web:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: leyeco_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=leyeco_db
      - DB_USER=leyeco_user
      - DB_PASS=leyeco_pass
      - APP_URL=http://localhost:8080
    depends_on:
      - db
    networks:
      - leyeco_network
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: leyeco_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=leyeco_db
      - MYSQL_USER=leyeco_user
      - MYSQL_PASSWORD=leyeco_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sql/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - leyeco_network
    restart: unless-stopped

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: leyeco_phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root_password
    depends_on:
      - db
    networks:
      - leyeco_network
    restart: unless-stopped

networks:
  leyeco_network:
    driver: bridge

volumes:
  db_data:
    driver: local
